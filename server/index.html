<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { color: #333; }
        .test-result { margin-top: 20px; padding: 15px; background: #e7f7e7; border: 1px solid #b2d8b2; border-radius: 5px;}
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Test HTML Page</h1>
        <p>This page is for testing backend connectivity. Click the button below to test the API.</p>
        <button onclick="testBackend()">Test Backend</button>
        <div id="result" class="test-result" style="display:none;"></div>
    </div>
    <script>
        function testBackend() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 'Response: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
